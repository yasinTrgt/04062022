<!DOCTYPE html>
<html lang="en">
<head>

        }

        li a {
            display: block;
            color: white;
            text-align: center;

        li a:hover {

        }

<ul>

</ul>

    <center>
        <h1>Rehberde Kayıtlı Kişiler</h1>
    </center>

    <input type="button" value="Yeni Kayıt Ekle" onclick="anaMenuyeYonlendir()">

    <thead>
        <t>
            <td>ID</td>
            <td>İsim</td>
            <td>Soyisim</td>
            <td>Numara</td>
            <td>Düzenle</td>
            <td>Sil</td>
        </t>
    </thead>
</table>
